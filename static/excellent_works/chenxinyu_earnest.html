<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>


  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    option = {
    tooltip: {
    trigger: 'item',
    formatter: '{a} <br/>{b}: {c} ({d}%)'
  },
  backgroundColor:'#FFFFFF',
  title:{
    text:'The GDP of Permanent members in 2023',
    y:'bottom',
    x:'center',
    textStyle: { "fontSize": 40,"fontWeight": "bolder","color": "#333"}
  },
  legend: {
    orient: 'vertical',
    x:'left',
    data: [
      'China',
      'United States',
      'France',
      'United Kingdom',
      'Russian Federation',
    ]
  },
  series: [
    {
      name: 'Population of Each Permanent Members',
      type: 'pie',
      selectedMode: 'single',
      avoidLabelOverlap: false,
      radius: [0, '30%'],
      minAngle: 2,
      itemStyle: {
        borderRadius: 10,
        borderColor: '#fff',
        borderWidth: 2
      },
      label: {
        formatter: '{b}: {d}%',
        position: 'outer',
        fontSize: 14,
        minAngle: 0.1,
        alignTo: 'labelLine',
        bleedMargin: 5,
        show: true, 
      },
      labelLine:{
        show : true
      },
      data: [
       { value: 1410710000, name: 'China' },
       { value: 334914895, name: 'United States' },
       { value: 68170228, name: 'France' },
        { value: 68350000, name: 'United Kingdom' },
        { value: 143826130, name: 'Russian Federation' },
      ]
    },
    {
      name: 'GDP total',
      type: 'pie',
      avoidLabelOverlap: true,
      radius: ['55%', '70%'],
      labelLine: {
        length: 50,
        show: true
      },
      label: {
        formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}ï¼š}{c}  {per|{d}%}  ',
        backgroundColor: '#F6F8FC',
        borderColor: '#8C8D8E',
        borderWidth: 1,
        borderRadius: 4,
        show: true,
        rich: {
          a: {
            color: '#6E7079',
            lineHeight: 22,
            align: 'center'
          },
          hr: {
            borderColor: '#8C8D8E',
            width: '100%',
            borderWidth: 1,
            height: 0
          },
          b: {
            color: '#4C5058',
            fontSize: 14,
            fontWeight: 'bold',
            lineHeight: 33
          },
          per: {
            color: '#fff',
            backgroundColor: '#4C5058',
            padding: [3, 4],
            borderRadius: 4
          }
        }
      },
      data: [
        { value: 17794800000000, name: 'China' },
        { value: 27360900000000, name: 'United States' },
        { value: 3030900000000, name: 'France' },
        { value: 3722090000000, name: 'United Kingdom' },
        { value: 2021420000000, name: 'Russian Federation' },
      ]
    }
  ]
};
    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
